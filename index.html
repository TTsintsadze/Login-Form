<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d95d4f6ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="contact-wrapper">
        <header class="login-cta">
          <h2>Account Login</h2>
        </header>
        <form>
          <div class="form-row">
            <input type="text" required>
            <span>Username or Email</span>
          </div>
          <div class="form-row">
            <input type="password" required>
            <span>Password</span>
          </div>
          <div class="form-row"></div>
          <div class="form-row">
            <button type="submit">Login to your Account!</button>
          </div>
        </form>
        <div class="socials-wrapper">
          <header>
            <h2>Login with your Social Account</h2>     </header>
          <ul>
            <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="twitch"><i class="fab fa-twitch"></i></a></li>
            <li><a href="#" class="youtube"><i class="fab fa-youtube"></i></a></li>
          </ul>
        </div>
      </div>
</body>
</html>
